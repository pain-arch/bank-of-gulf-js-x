<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bank.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-8 py-8 text-white">Heh he boii,do you need  <span
                class="font-semibold text-purple-600">Money</span>!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-300 p-16 rounded text-center">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-red-300 p-16 rounded text-center">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-300 p-16 rounded text-center">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1500</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 p-20 rounded">
                    <h3 class="text-4xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border block border-gray-400	rounded w-2/4 mb-4 p-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-purple-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100 p-20 rounded">
                    <h3 class="text-4xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border block border-gray-400	rounded w-2/4 mb-4 p-2"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-purple-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
