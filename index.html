<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <header class="py-10">
        <h1 class="text-center text-8xl my-10 text-white">Welcome to <span class="text-purple-600 font-semibold">Bank of
                Gulf</span></h1>
    </header>
    <section class="text-center w-1/4 mx-auto bg-blue-200 rounded-3xl py-10">
        <h3 class="text-4xl mb-10">Login Now</h3>
        <div>
            <input id="user-email" type="text" placeholder="Enter your email"
                class="border block border-gray-400	rounded w-2/4 mb-4 px-2 py-2 mx-auto">
            <input id="user-password" type="text" placeholder="Enter your password"
                class="border block border-gray-400	rounded w-2/4 mb-4 px-2 py-2 mx-auto">
            <button id="user-button"
                class="border px-5 py-2 rounded rounded-full bg-indigo-600	text-white text-l">Login</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
